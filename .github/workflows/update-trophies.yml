name: Auto Update GitHub Trophy Stats

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # optional manual trigger

jobs:
  update-trophies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update trophy URL version
        run: |
          TIMESTAMP=$(date +%s)
          # Replace the old v= number with the new timestamp in README.md
          sed -i "s/v=[0-9]\+/v=${TIMESTAMP}/g" README.md
