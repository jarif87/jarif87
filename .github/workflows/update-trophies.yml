name: Auto Update GitHub Trophy Stats

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch: # optional manual trigger

jobs:
  update-trophies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update trophy URL version (dry run)
        run: |
          TIMESTAMP=$(date +%s)
          # This will replace v= in README.md on the runner, but won't commit
          sed -i "s/v=[0-9]\+/v=${TIMESTAMP}/g" README.md
